<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets//logo.svg" alt="logo dev Finance" />
      <div class="dark-container">
        <input type="checkbox" class="checkbox" id="chk" />
        <label class="label" for="chk">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <div class="ball"></div>
        </label>
      </div>
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>
        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Imagem de entradas" />
          </h3>
          <p id="incomeDisplay"></p>
        </div>
        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="Imagem de saídas" />
          </h3>
          <p id="expenseDisplay"></p>
        </div>
        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="Imagem de total" />
          </h3>
          <p id="totalDisplay"></p>
        </div>
      </section>
      <section id="transaction">
        <h2 class="sr-only">Transações</h2>
        <a href="#" onclick="Modal.open()" class="button new"
          >+ Nova Transação</a
        >
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>dev.finance$</p>
    </footer>
    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova transação</h2>
          <form action="" onsubmit="Form.sumit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
              />
            </div>
            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                placeholder="0,00"
              />
              <small class="help"
                >Use o sinal - (negativo) para despesas <br />
                e , (vírgula) para casas decimais</small
              >
            </div>
            <div class="input-group">
              <label class="sr-only" for="date">Descrição</label>
              <input
                type="date"
                id="date"
                name="date"
                placeholder="01/01/2021"
              />
            </div>
            <div class="input-group actions">
              <a href="#" onclick="Modal.close()" class="button cancel"
                >Cancelar</a
              >
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
